<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTM-Bot</title>

    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        /* Common styles for both desktop and mobile */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Remove overflow: hidden; to enable scrolling on mobile */
            position: relative;
            background-color: #111;
        }

        .container {
            display: flex;
            flex-direction: column; /* Change to column for mobile */
            align-items: center; /* Center align for mobile */
            justify-content: flex-start;
            min-height: 100vh; /* Use min-height to ensure content extends to the bottom */
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align for mobile */
            justify-content: flex-start;
            margin-top: 20px;
        }

        /* Updated style for the neon header with a larger and more pronounced glowing effect */
        .neon-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #fff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-align: center; /* Center align for mobile */
        }

        /* Apply an increased glowing effect with a larger radius to the text when hovered */
        .neon-header:hover {
            color: #fff; /* White color */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Larger and more pronounced glow */
        }

        .additional-text-container {
            margin-top: 10px; /* Adjust margin as needed for mobile */
            text-align: center; /* Center align for mobile */
        }

        .additional-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: #fff;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: none;
            border-radius: 15px;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .linkedin-logo {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto; /* Center horizontally */
            text-align: center; /* Center align for mobile */
            z-index: 2;
        }

        .linkedin-logo img {
            width: 40px;
            height: auto;
        }

        /* Media query for screens smaller than 768px (typical for mobile devices) */
        @media (max-width: 768px) {
            .container {
                align-items: flex-start; /* Align content to the left for mobile */
            }

            .title-container {
                align-items: flex-start; /* Align content to the left for mobile */
                margin-left: 20px; /* Add margin for left alignment */
            }

            .neon-header {
                font-size: 20px;
            }

            .additional-text-container {
                margin-top: 10px;
                text-align: left; /* Align text to the left for mobile */
            }

            .iframe-container {
                margin-top: 20px;
            }

            /* Hide the vertical line on mobile */
            .vertical-line {
                display: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>

    <div class="container">
        <div class="title-container">
            <div class="title neon-header">
                UTM-Bot
            </div>
            <div class="additional-text-container">
                <div class="additional-text">
                    Sources:<br> DAFMAN 36-2689 <br> AFI 36-2650 <br> SAV Checklist <br> 2096 PDG <br> Limited TFAT Information
                </div>
            </div>
        </div>
        <div class="iframe-container">
            <iframe
                src="https://app.gpt-trainer.com/gpt-trainer-widget/b084a1db46754e5485cc9cc3752617b9"
                frameborder="0"
            ></iframe>
        </div>
    </div>

    <div class="linkedin-logo">
        <a href="https://www.linkedin.com/in/joshua-paul-97451292/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
        </a>
    </div>
</body>
</html>
